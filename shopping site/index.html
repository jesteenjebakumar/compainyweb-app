<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./tailwind.css">
</head>
<body class="p-10 my-56">
    <div class="flex w-full my-auto container mx-auto align-middle justify-items-center justify-center  p-5 my-auto">

        <div id="login " class="bg-red-500 border-2 rounded border-red-500 focus-within:border-yellow-500">
            <div class="flex text-white font-bold ">
                <a href="./loginpage.html" class="mx-auto px-4 py-4 text-center "> login</a>
                <a href="./signup.html" class="mx-auto p-5 rounded rounded bg-yellow-500">sign up</a>
            </div>
            <div class="border-b border-blue-400">
                <div class="bg-yellow-500 w-32  h-32 mx-auto round my-2 image"></div>
            </div>
            <div class="text-white p-5 text-2xl">
                 <div class="mx-auto w-full text-center mb-1">
                  
                     <label for="" class="  my-auto w-full py-7    text-2xl">name:</label>
                 </div>
                <div class="flex mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto my-auto mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                      </svg> 
                    <input type="text" id="name-sign-up" class="bg-red-500 focus:outline-none border-b">
                </div>
            </div>
            <div class="text-white p-5 text-2xl">
                <div class="mx-auto w-full text-center mb-1">
                 
                    <label for="" class="  my-auto w-full py-7    text-2xl">password:</label>
                </div>
               <div class="flex mx-auto">
                  
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto my-auto mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                      </svg>
                   <input type="text" id="password-sign-up" value="" class="bg-red-500 focus:outline-none border-b">
               </div>
           </div>
           <div class="text-white p-5 text-2xl">
            <div class="mx-auto w-full text-center mb-1">
             
                <label for="" class="  my-auto w-full py-7    text-2xl">password confirm:</label>
            </div>
           <div class="flex mx-auto">
              
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto my-auto mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
               <input type="text" id="password-sign-up-confirm" class="bg-red-500 focus:outline-none border-b">
           </div>
       </div>
           <div class="p-4 flex justify-center">

               <button id="sign-up-btn" class="bg-yellow-300 px-5 py-4 m-2 text-white rounded hover:bg-yellow-300  xl:hover:bg-green-400">sumbit</button>
           </div>
        </div>
    </div>
</body>
<style>
  .round{
      border-radius:70px ;
  }
  .image{
      background-image: url(./companyimage.jpg);
      background-repeat: no-repeat;
      background-size: cover;
  }
  body{
    background-image: url(./background.jpg);
    background-size: cover;
  }
</style>
<script src="./sign_in.js"></script>
<script src="./login.js"></script>
</html>
